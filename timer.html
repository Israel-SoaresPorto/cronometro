<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/timer.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/05815059d6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Timer</title>
  </head>
  <body class="vh-100 fs-1">
    <header class="header fs-5 d-flex align-items-center justify-content-center gap-4">
      <nav class="nav gap-4">
        <a href="index.html" class="nav__link">Cron√¥metro</a>
        <a href="timer.html" class="nav__link">Timer</a>
      </nav>
      <button class="btn border-0 fs-5" id="change-theme">
        <i class="fa-solid fa-circle-half-stroke"></i>
      </button>
    </header>
    <main class="main d-flex justify-content-center align-items-center">
      <div class="timer text-center d-flex flex-column justify-content-center">
        <dialog class="timer__modal p-0 border-0">
          <div class="modal__header bg-secondary p-3 mb-3 d-flex align-items-center justify-content-between">
            <span class="m-0">Iniciar o Timer</span>
            <button class="modal__header__close btn-close border-0 rounded-0"></button>
          </div>
          <form class="modal__form d-flex flex-column align-items-center gap-3" formmethod="dialog">
            <div class="input-group justify-content-center gap-4">
              <div class="d-flex flex-column align-items-center gap-2">
                <label for="hours" class="text-black fs-6">Horas</label>
                <input
                  type="number"
                  id="hours"
                  class="input-group-text bg-white border-secondary rounded-0 text-black fs-5"
                  name="hours"
                  min="0"
                  max="99"
                  step="1"
                />
              </div>
              <div class="d-flex flex-column align-items-center gap-2">
                <label for="minutes" class="text-black fs-6">Minutos</label>
                <input
                  type="number"
                  id="minutes"
                  class="input-group-text bg-white border-secondary rounded-0 text-black fs-5"
                  name="minutes"
                  min="0"
                  max="59"
                  step="1"
                />
              </div>
              <div class="d-flex flex-column align-items-center gap-2">
                <label for="seconds" class="text-black fs-6">Segundos</label>
                <input
                  type="number"
                  id="seconds"
                  class="input-group-text bg-white border-secondary rounded-0 text-black fs-5"
                  name="seconds"
                  min="0"
                  max="59"
                  step="1"
                />
              </div>
            </div>
            <div class="p-2 d-flex flex-row-reverse justify-content-center gap-3 flex-grow-1">
              <button type="submit" class="btn btn-primary border-0 rounded-0">
                Iniciar
              </button>
              <button type="reset" class="btn btn-danger border-0 rounded-0">
                Cancelar
              </button>
            </div>
          </form>
        </dialog>
        <div class="display text-center d-flex justify-content-evenly gap-2">
          <span id="hours">00</span>
          <span class="colon">:</span>
          <span id="minutes">00</span>
          <span class="colon">:</span>
          <span id="seconds">00</span>
        </div>
        <div class="controls d-flex align-items-center justify-content-center gap-3">
          <button
            aria-label="play-timer"
            aria-description="Retornar o timer"
            class="btn-control btn border-0 rounded-circle fs-4"
            id="play"
            disabled
          >
            <i class="fa-solid fa-play"></i>
          </button>
          <button
            aria-label="pause-timer"
            aria-description="Pausar o timer"
            class="btn-control btn border-0 rounded-circle fs-4"
            id="pause"
            disabled
          >
            <i class="fa-solid fa-pause"></i>
          </button>
          <button
            aria-label="stop-timer"
            aria-description="Parar o timer"
            class="btn-control btn border-0 rounded-circle fs-4"
            id="stop"
            disabled
          >
            <i class="fa-solid fa-stop"></i>
          </button>
          <button
            aria-label="config-timer"
            aria-description="Iniciar/Configurar o timer"
            class="btn-control btn border-0 rounded-circle fs-4"
            id="config"
          >
            <i class="fa-solid fa-gear"></i>
          </button>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/theme.js"></script>
    <script type="module" src="js/timer.js"></script>
  </body>
</html>
