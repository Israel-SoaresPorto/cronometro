<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/display.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/timer.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/05815059d6.js"
      crossorigin="anonymous"
    ></script>
    <title>Timer</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <button id="cronometer">Cron√¥metro</button>
        <button id="timer">Timer</button>
      </nav>
      <button id="change-theme">
        <i class="fa-solid fa-circle-half-stroke"></i>
      </button>
    </header>
    <main class="container">
      <div class="timer">
        <dialog class="timer__modal">
          <div class="modal__header">
            <h2>Iniciar o Timer</h2>
            <button class="modal__header__close">&times</button>
          </div>
          <form class="modal__form" formmethod="dialog">
            <div class="modal__form-inputs">
              <div class="modal__form-inputs__group">
                <label for="hours">Horas</label>
                <input
                  type="number"
                  id="hours"
                  name="hours"
                  min="0"
                  max="23"
                  step="1"
                />
              </div>
              <div class="modal__form-inputs__group">
                <label for="minutes">Minutos</label>
                <input
                  type="number"
                  id="minutes"
                  name="minutes"
                  min="0"
                  max="59"
                  step="1"
                />
              </div>
              <div class="modal__form-inputs__group">
                <label for="seconds">Segundos</label>
                <input
                  type="number"
                  id="seconds"
                  name="seconds"
                  min="0"
                  max="59"
                  step="1"
                />
              </div>
            </div>
            <div class="modal__form-actions">
              <button type="submit" class="modal__form-actions__button">
                Iniciar
              </button>
              <button type="reset" class="modal__form-actions__button">
                Cancelar
              </button>
            </div>
          </form>
        </dialog>
        <button class="timer__open-modal">Iniciar o Timer</button>
        <div class="display">
          <span id="hours">00</span>
          <span class="colon">:</span>
          <span id="minutes">00</span>
          <span class="colon">:</span>
          <span id="seconds">00</span>
        </div>
        <div class="timer__controls">
          <button class="button__control" id="play" disabled>
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="button__control" id="pause" disabled>
            <i class="fa-solid fa-pause"></i>
          </button>
          <button class="button__control" id="stop" disabled>
            <i class="fa-solid fa-stop"></i>
          </button>
        </div>
      </div>
    </main>

    <script src="js/main.js"></script>
    <script type="module" src="js/timer.js"></script>
  </body>
</html>
