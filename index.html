<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/cronometer.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/05815059d6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Cronômetro</title>
  </head>
  <body class="vh100 fs-1">
    <header class="header fs-4 d-flex align-items-center justify-content-center gap-4">
      <nav class="nav gap-4">
        <a href="index.html" class="nav__link">Cronômetro</a>
        <a href="timer.html" class="nav__link">Timer</a>
      </nav>
      <button class="btn border-0 fs-4" id="change-theme">
        <i class="fa-solid fa-circle-half-stroke"></i>
      </button>
    </header>
    <main class="main d-flex justify-content-center">
      <div class="cronometer mt-4 d-flex flex-column">
        <div class="display text-center d-flex justify-content-evenly gap-2">
          <span id="hours">00</span>
          <span class="colon">:</span>
          <span id="minutes">00</span>
          <span class="colon">:</span>
          <span id="seconds">00</span>
          <span class="colon">:</span>
          <span id="miliseconds">000</span>
        </div>
        <div class="controls d-flex align-items-center justify-content-center gap-3">
          <button
            aria-label="play-cronometer"
            aria-description="Iniciar/Retornar o cronômetro"
            class="btn-control btn border-0 rounded-circle fs-4"
            id="play"
          >
            <i class="fa-solid fa-play"></i>
          </button>
          <button
            aria-label="pause-cronometer"
            aria-description="Pausar o cronômetro"
            class="btn-control btn border-0 rounded-circle fs-4"
            id="pause"
            disabled
          >
            <i class="fa-solid fa-pause"></i>
          </button>
          <button
            aria-label="partial-cronometer"
            aria-description="Registrar o tempo parcial"
            class="btn-control btn border-0 rounded-circle fs-4"
            id="partial"
            disabled
          >
            <i class="fa-solid fa-clock"></i>
          </button>
          <button
            aria-label="stop-cronometer"
            aria-description="Parar o cronômetro"
            class="btn-control btn border-0 rounded-circle fs-4"
            id="stop"
            disabled
          >
            <i class="fa-solid fa-stop"></i>
          </button>
        </div>
        <div id="partials-list" class="my-4 d-flex flex-column align-items-center gap-3"></div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/theme.js"></script>
    <script type="module" src="js/cronometer.js"></script>
  </body>
</html>
